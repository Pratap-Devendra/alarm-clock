<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Clock</title>
</head>
<body style="background-image: url('/files/pexels-muffin.jpg');background-repeat: no-repeat;background-size:100% 150%;">
    <section class="container">
        <div class="time-display" >
            <img class="timer" src="/files/alarm_clock.jpeg">
            <div id="clock"></div>
        </div>
        <form class="setAlarm">
        <label class="alarm-heading"><h3 style="margin-left: 65%;">Set Alarm(24-Hour Clock)</h3><label><br>
        <div class="set-alarm-field" style="margin-left: 65%;">
            <input style="height:50%; border-radius: 10px 10px 10px 10px; padding-left:20px;width:8%;" type="number" name="a_hour" id="a_hour" placeholder="HH" max="23" min="00">
            <input style="height:50%; border-radius: 10px 10px 10px 10px; padding-left:20px;width:8%;" type="number" name="a_min" id="a_min" placeholder="MM" max="59" min="00">
            <input style="height:50%; border-radius: 10px 10px 10px 10px; padding-left:20px;width:8%;" type="number" name="a_sec" id="a_sec" placeholder="SS" max="59" min="00">
        </div>
            <div class="controls" style="margin-left: 65%;">
                <button type="submit" class="set-alarm" style="border-radius: 10px 10px 10px 10px;">Set Alarm</button>
                <button type="reset" onclick="clearAlarm()" class="clear-alarm" style="border-radius: 10px 10px 10px 10px;">Stop Alarm</button>
            </div>
        </form> 
    </section>
    <hr style="margin-top: 20px">

    <section>
        <div>
            <h3 class="alarm-heading" style="margin-top: -20px; margin-Left:77%">Upcoming Alarms</h3>
        </div>
        <div>
            <ul id = "myList">
                
            </ul>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
